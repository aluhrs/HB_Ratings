{% extends 'master.html' %}

{% block body %}
    <h3>User {{user_id}} has given the following ratings:</h3>
    {% for rating in user_ratings %}
    <p><a href="{{url_for("rateMovie", movieid=rating.movie_id)}}"> {{ rating.movie.name }}</a>: {{ rating.rating }}</p>
    {% endfor %}
     <p>
        <a href="/close">Click Here to Log Out</a>
     </p>
{% endblock %}
