{% extends 'master.html' %}

{% block body %}
    <h1>Click on a user to view their ratings</h1>
    {% for user in users %}
    <p><a href="{{url_for("ratings", userid=user.id)}}">User {{ user.id }}</a>, age {{ user.age }} has 
        {{ user.ratings|length}} ratings</p>
    {% endfor %}
    <p>
        <a href="/close">Click Here to Log Out</a>
    </p>
{% endblock %}
